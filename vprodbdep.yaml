apiVersion: app/v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
  replicas: 1
  template:
    matadata:
      labels:
        app: vprodb
    spec:
      containers:
        - name: vprodb
          image: venu8296/vprofiledb
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: vpro-db-data
          ports:
            - name: vpro-port
              containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: db-pass
      nodeSelector:
        zone: us-east-1a
      volume:
        - name: vpro-db-data
          awsElesticBlockStore:
            volumeID: vol-00f68fbb8084e19b0
            fsType: ext4
      initContainers:
        - name: busybox
          image: busybox:latest
          args: ["rm", "rf", "/var/lib/mysql/lost+found"]
          volumeMounts:
            - name: vpro-db-data
              mountPath: /var/lib/mysql